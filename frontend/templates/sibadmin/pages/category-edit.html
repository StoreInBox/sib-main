{% verbatim %}
<div id="category-edit" class="modal" ng-controller="CategoryEditController as controller">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <button aria-label="Close" data-dismiss="modal" class="close" type="button"><span aria-hidden="true">Ã—</span></button>
        <h4 class="modal-title">
          <span ng-hide="controller.category.name">New Category</span>
          <span ng-show="controller.category.name">Edit Category: {{ controller.category.name }}</span>
          <span ng-show="controller.category.parent">&nbsp;(Child of {{ controller.category.parent.name }})</span>
        </h4>
      </div>
      <div class="modal-body">
        <div class="row" style="height: 60px; display: flex; align-items: center;">
          <div class="col-xs-1">
            <img width="50" height="50" ng-hide="contoller.category.isNew || file" ng-src="{{ controller.category.image }}"/>
            <img width="50" height="50" ngf-src="file"/>
          </div>
          <div class="col-xs-3" >
            <div ngf-drop ngf-select ng-model="file" class="drop-box" ngf-drag-over-class="'dragover'" ngf-multiple="false" ngf-allow-dir="true" accept="image/*" ngf-pattern="'image/*'" style="border: 2px dashed #999;text-align: center;">
              Drop image here or click to upload
            </div>
            <div ngf-no-file-drop>File Drag/Drop is not supported for this browser</div>
          </div>
          <div class="col-xs-8">
            <input type="text" class="form-control" required="required" placeholder="Category name" ng-model="controller.category.name">
          </div>
        </div>
        <div class="row" style="height: 60px; display: flex; align-items: center;">
          <div class="col-xs-12">
            <tags-input ng-model="controller.tags"></tags-input>
          </div>
        </div>

      </div>
      <div class="modal-footer">
        <button data-dismiss="modal" class="btn btn-default pull-left" type="button">Close</button>
        <button class="btn btn-primary" type="button">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
{% endverbatim %}
