{% load staticfiles %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% trans 'SIB' %} {% endblock %}</title>
        {% block css %}{% endblock %}
    </head>

    <body>

        {% block content %}
            {% comment %} Here will be situated page content {% endcomment %}
        {% endblock %}

        {% block basejs %}
            <script src="{% static 'js/production.min.js' %}"></script>
        {% endblock basejs %}

        {% block js %}
        {% endblock %}

    </body>
</html>
